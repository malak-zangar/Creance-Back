<!DOCTYPE html>
<html>
<head>
    <title>Reçu de Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Reçu de Paiement</h1>
    <table>
        <tr>
            <th>Date</th>
            <td>{{ encaissement.date.strftime('%Y-%m-%d') }}</td>
        </tr>
        <tr>
            <th>Mode de Règlement</th>
            <td>{{ encaissement.modeReglement }}</td>
        </tr>
        <tr>
            <th>Montant Encaissé</th>
            <td>{{ encaissement.montantEncaisse }}</td>
        </tr>
        <tr>
            <th>Référence</th>
            <td>{{ encaissement.reference }}</td>
        </tr>
        <tr>
            <th>Facture</th>
            <td>{{ encaissement.facture }}</td>
        </tr>
        <tr>
            <th>Client</th>
            <td>{{ encaissement.client }}</td>
        </tr>
    </table>
</body>
</html>
